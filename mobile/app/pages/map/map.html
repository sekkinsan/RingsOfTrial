<Page>
    <ActionBar title="Rings of Trial" class="action-bar"></ActionBar>
  
      <StackLayout class="ring">
          <Button text="Ring 1" class="submit-button" backgroundColor = "red" (tap)="submit(1)"></Button>
          <Button text="Ring 2" class="submit-button" backgroundColor = "green" (tap)="submit(2)"></Button>
          <Button text="Ring 3" class="submit-button" backgroundColor = "blue" (tap)="submit(3)"></Button>
          <Button text="Ring 4" class="submit-button" backgroundColor = "purple" (tap)="submit(4)"></Button>
          <Button text="Ring 5" class="submit-button" backgroundColor = "orange" (tap)="submit(5)"></Button>
          <Button text="See your shit" class="submit-button" (tap)="stats()"></Button>
          <Button text="See your cleared rooms" class="submit-button" (tap)="clearedRooms()"></Button>
          <Button text="See your cleared rings" class="submit-button" (tap)="clearedRings()"></Button>
      </StackLayout>
  </Page>
