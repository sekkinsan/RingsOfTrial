<Page>
  <ActionBar title="{{this.ring.name}}" class="action-bar"></ActionBar>

    <StackLayout class="ring">
        <Button text="Room 1" (tap)="submit(1)"></Button>
        <Button text="Room 2" (tap)="submit(2)"></Button>
        <Button text="Room 3" (tap)="submit(3)"></Button>
        <Button text="See your shit" (tap)="check()"></Button>
        <Button text="Return to map of rings" (tap)="toMap()"></Button>
    </StackLayout>
</Page>
