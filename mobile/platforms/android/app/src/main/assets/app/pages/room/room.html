<Page>
    <StackLayout orientation="vertical" backgroundColor="lightgray">
        <Button text="{{ enemy.name }} HP {{ enemy.health }} MANA {{ enemy.mana }}" height="25%" backgroundColor="white" ></Button>
        <Label text= "{{ combatArray.join('\n') }}" height="25%" backgroundColor="white"></Label>
        <Button text="{{player.username}} HP: {{ player.health }} MANA: {{ player.mana }}" height ="10%" backgroundColor="white"></Button>
        <Button text="{{this.attack}}" height="13.33%" backgroundColor="white" (tap) = "testPlayerCombat()"></Button>
        <Button text="{{this.player.spells[0]}}" height="13.33%" backgroundColor="white" (tap) = "testEnemyCombat()"></Button>
        <Button text="{{this.player.spells[1]}}" height="13.33%" backgroundColor="white" (tap) = "test()"></Button>
    </StackLayout>
</Page>
