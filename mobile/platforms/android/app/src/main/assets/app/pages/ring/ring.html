<Page>
  <ActionBar title="{{this.ring.name}}" class="action-bar"></ActionBar>

    <StackLayout class="ring">
        <Button text="Room {{this.ring.rooms[0]}}" (tap)="submit(this.ring.rooms[0])"></Button>
        <Button text="Room {{this.ring.rooms[1]}}" (tap)="submit(this.ring.rooms[1])"></Button>
        <Button text="Room {{this.ring.rooms[2]}}" (tap)="submit(this.ring.rooms[2])"></Button>
        <Button text="See your stats" (tap)="check()"></Button>
        <Button text="Return to map of rings" (tap)="toMap()"></Button>
    </StackLayout>
</Page>
