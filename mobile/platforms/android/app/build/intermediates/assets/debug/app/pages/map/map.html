<Page>
    <ActionBar title="Rings of Trial" class="action-bar"></ActionBar>
  
      <StackLayout class="ring">
          <Button text="Ring of the Underworld" class="submit-button" backgroundColor = "red" (tap)="submit(1)"></Button>
          <Button text="Ring of Heaven" class="submit-button" backgroundColor = "green" (tap)="submit(2)"></Button>
          <Button text="Ring of the Sea" class="submit-button" backgroundColor = "blue" (tap)="submit(3)"></Button>
          <Button text="Ring of the Garden" class="submit-button" backgroundColor = "purple" (tap)="submit(4)"></Button>
          <Button text="Ring of Escape" class="submit-button" backgroundColor = "orange" (tap)="submit(5)"></Button>
          <Button text="See your Stats" class="submit-button" (tap)="stats()"></Button>
          <Button text="See your cleared rooms" class="submit-button" (tap)="checkClearedRooms()"></Button>
          <Button text="See your cleared rings" class="submit-button" (tap)="checkClearedRings()"></Button>
      </StackLayout>
  </Page>
