<Page>
  <ActionBar title="Defeat the enemy!" class="action-bar"></ActionBar>
    <StackLayout orientation="vertical" backgroundColor="lightgray">
        <Button text="{{ enemy.name }} HP {{ enemy.health }}" height="20%" backgroundColor="white" ></Button>
        <Label text= "{{ combatArray[0] }}" class="combatText" height="10%" backgroundColor="white"></Label>
        <Label text= "{{ combatArray[1] }}" class="combatText" height="10%" backgroundColor="white"></Label>
        <Label text= "{{ combatArray[2] }}" class="combatText" height="10%" backgroundColor="white"></Label>
        <Label text= "{{ combatArray[3] }}" class="combatText" height="10%" backgroundColor="white"></Label>
        <Button text="{{player.username}} HP: {{ player.health }} MANA: {{ player.mana }}" height ="10%" backgroundColor="white"></Button>
        <Button text="{{this.player.spells[0].name}}" height="10%" backgroundColor="white" (tap) = "processCombat(this.player.spells[0])"></Button>
        <Button text="{{this.player.spells[1].name}}" height="10%" backgroundColor="white" (tap) = "processCombat(this.player.spells[1])"></Button>
        <Button text="{{this.player.spells[2].name}}" height="10%" backgroundColor="white" (tap) = "processCombat(this.player.spells[2])"></Button>
    </StackLayout>
</Page>
